    <meta charset="utf-8">
    <title> 用户头像</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var url = decodeURI(window.location.href);
            var userName = url.split("&userName=")[1];
            var argsIndex = (url.split("&userName=")[0]).split("?userId=");
            var userId = argsIndex[1];
            var temp = [];
            for(var i = 1; i<=50; i++){
                temp[i] = "#userFace" + i;
                $(temp[i]).click(function(){
                    $.ajax({
                        url: "http://207.148.112.5:8080/user/modifyUserFace",
                            data: {
                                userId: userId,
                                newUserFace: $(this).attr("src"),
                            },
                            type: "POST",
                            dataType: "json",
                            success: function(data){
                                if(data.success === true)
                                    alert("修改成功");
                                var url = "./editUserDetail.html?userName=" + userName;
                                url = encodeURI(url);
                                window.location.href = url;
                            }
                    })
                });
            }

                

            }
        );
    </script>
</head>
